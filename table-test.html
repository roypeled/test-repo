<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table-tets</title>
</head>
<body>
<table>
    <thead>
    <tr><th>my</th><th>first</th><th>table</th></tr>
    </thead>
    <tbody>
    <tr><td>one</td><td>two</td><td>three</td></tr>
    <tr><td>bla</td><td>bla</td><td>bla</td></tr>
    </tbody>
    <tfoot>
    <tr><td>this</td><td>is</td><td>the end</td></tr>
    </tfoot>


</table>

</body>
</html>
